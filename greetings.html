<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var username = prompt("Hi, what is your name?");
       // username is a symbol representing a placeholder in memory (VARIABLE)
       // prompt() is a FUNCTION that collects user input
       // the output is ASSIGNED to the variable username
      console.log("Hi, " + username + "!");
       // console.log() is a PRINT function in JavaScript
      document.write("Hi, " + username + "!");
       // document.write() is a function that prints to the web page
    </script>
  </body>
</html>
